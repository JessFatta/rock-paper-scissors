<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <title>Rock, Paper, Scissors</title>
  <body>
    <main>
      <aside class="left">
        <h2 class="human-icon"> 🙋🏻‍♀️ <br> HUMAN</h2>
        <p>Wins: </p><p class="human-wins"> </p>
        <button class="change-game-button hidden">CHANGE GAME?</button>
      </aside>
      <aside class="middle">
        <h1 class="rock-paper-scissors">Rock, Paper, Scissors</h1>
          <p class="choose-game-headline">Choose your game!</p>
          <p class="fighter hidden">Choose your fighter!</p>
          <h5 class="winner-announce hidden"></h5>
        <div class="icon-container">
          <section class="classic-selected hidden">
            <image class="person"/>
            <image class="computer"/>
          </section>
          <section class="classic-icons">
            <img src="./assets/happy-paper.png" class="paper-image hidden" alt="Happy paper icon"/>
            <img src="./assets/happy-rocks.png" class="rocks-image hidden" alt="Happy rocks icon"/>
            <img src="./assets/happy-scissors.png" class="scissors-image hidden" alt="Happy scissors icon"/>
            <img src="./assets/happy-alien.png" class="alien-image hidden" alt="Happy alien icon"/>
            <img src="./assets/lizard.png" class="lizard-image hidden" alt="Happy lizard icon"/>
          </section>
        </div>
        <div>
          <div class="game-buttons">
            <button class="classic-game"><h2> 🪨 Classic Game 🪨  </h2>
              <p>rock > scissors</p>
              <p>paper > rock</p>
              <p>scissors > paper</p>
            </button>
          </div>
          <div class="difficult-buttons">
            <button class="difficult-game"><h2> 👽 Difficult Game 👽 </h2>
            <p>Rock > Scissors & Lizard</p>
            <p>Paper > Rock & Alien</p>
            <p>Scissors > Paper & Lizard</p>
            <p> Lizard > Paper & Alien</p>
            <p> Alien > Scissors & Rock</p>
            </button>
          </div>
        </div>
      </aside>
      <aside class="right">
        <h2 class="computer-icon"> 💻 <br> COMPUTER</h2>
        <p>Wins: </p><p class="computer-wins"> </p>
      </aside>
    </main>
  </body>
 <script src="./player.js"></script>
 <script src="./game.js"></script>
 <script src="./main.js"></script>
</html>
